<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">

<composite:interface>
	<composite:attribute name="reportItem"
		displayName="EL evaluated to ReportItem instance to show"
		type="cz.martlin.hg5.logic.data.ReportItem" required="true" />
</composite:interface>

<composite:implementation>

	<h:outputText value="Klid" styleClass="status status-normal"
		rendered="#{not cc.attrs.reportItem.warning}" />

	<h:outputText value="Varování" styleClass="status status-warning"
		rendered="#{cc.attrs.reportItem.warning and not cc.attrs.reportItem.critical}" />

	<h:outputText value="Kritický" styleClass="status status-critical"
		rendered="#{cc.attrs.reportItem.critical}" />

</composite:implementation>
</html>
