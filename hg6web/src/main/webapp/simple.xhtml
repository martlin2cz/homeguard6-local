<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<title>#{mainForm.appName}, stav</title>
</h:head>

<h:body>
	<h:form id="mainForm">
		<c:if test="#{mainForm.running}">
			#{mainForm.appName} běží.
			<h:commandButton value="Zastavit" action="${mainForm.stop}" />
		</c:if>
		<c:if test="#{not mainForm.running}">
			#{mainForm.appName} je vypnutý.
			<h:commandButton value="Spustit" action="${mainForm.start}" />
		</c:if>

		<h:link value="Více" outcome="index.xhtml" />
	</h:form>
</h:body>
</html>
